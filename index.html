<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canvas to YouTube Live</title>
<style>
body { display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; background:#222; color:#fff; font-family:sans-serif; }
canvas { border:2px solid #fff; }
</style>
</head>
<body>

<canvas id="myCanvas" width="1280" height="720"></canvas>

<script>
const canvas = document.getElementById('myCanvas');
const ctx = canvas.getContext('2d');

// Draw some test animation
let x = 0;
function drawFrame() {
    ctx.fillStyle = '#222';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#f5c542';
    ctx.beginPath();
    ctx.arc(100 + x, 360, 50, 0, Math.PI * 2);
    ctx.fill();

    x += 5;
    if(x > canvas.width) x = -50;
}

// WebSocket connection
const ws = new WebSocket('ws://localhost:8443');

ws.onopen = () => {
    console.log('Connected to server');

    // Send frames at 5 FPS
    setInterval(() => {
        drawFrame();
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const rgb = rgbaToRgb24(imageData.data);
        ws.send(rgb);
    }, 1000 / 5);
};

// Convert RGBA (4 bytes) to RGB24 (3 bytes)
function rgbaToRgb24(rgba) {
    const rgb = new Uint8Array((rgba.length / 4) * 3);
    for (let i = 0, j = 0; i < rgba.length; i += 4, j += 3) {
        rgb[j]   = rgba[i];     // R
        rgb[j+1] = rgba[i+1];   // G
        rgb[j+2] = rgba[i+2];   // B
    }
    return rgb;
}
</script>

</body>
</html>
