name: YallBot 24/7 Live Stream

on:
  workflow_dispatch:   # manual trigger
  schedule:
    - cron: "*/30 * * * *"  # optional: run every 30 minutes

jobs:
  run-yallbot:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg fonts-dejavu-core

      # 4️⃣ Install Python packages
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install numpy pillow ffmpeg-python requests

      # 5️⃣ Set environment variable for YouTube stream key
      - name: Set Stream Key
        run: echo "YOUTUBE_STREAM_KEY=${{ secrets.YOUTUBE_STREAM_KEY }}" >> $GITHUB_ENV

      # 6️⃣ Run YallBot script
      - name: Run YallBot
        run: python playbot.py
