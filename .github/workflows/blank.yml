name: PlayBot Weather Stream Test

on:
  workflow_dispatch:   # manual start
  push:
    branches: [ "main" ]

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 350  # ~6 hours max

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y ffmpeg fonts-dejavu-core

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests numpy pillow ffmpeg-python
        pip install opencv-python
        pip install shapely

    - name: Run PlayBot Stream
      env:
        YOUTUBE_STREAM_KEY: ${{ secrets.YOUTUBE_STREAM_KEY }}
      run: |
        python playbot.py
