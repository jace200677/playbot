name: Deploy YallBot Server (Python)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup-and-run:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Python (Python 3.11 recommended)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Install FFmpeg
      - name: Install FFmpeg
        run: sudo apt update && sudo apt install -y ffmpeg

      # 5️⃣ Run Python server
      - name: Start Python server
        run: python playbot.py
        env:
          YOUTUBE_STREAM_KEY: ${{ secrets.YOUTUBE_STREAM_KEY }}
