name: PlayBot 24/7 Live Stream

on:
  workflow_dispatch:   # allows manual trigger
  schedule:
    - cron: "*/15 * * * *"  # optional: run every 15 min (or remove for manual only)

jobs:
  run-playbot:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Install system dependencies (for FFmpeg and fonts)
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg fonts-dejavu-core

      # 4️⃣ Install Python packages
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install requests numpy pillow ffmpeg-python

