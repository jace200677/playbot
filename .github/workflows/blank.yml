name: YallBot Live Stream

on:
  workflow_dispatch:  # manual trigger
  schedule:
    - cron: '0 * * * *'  # optional: run every hour

jobs:
  live-stream:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core
          pip install --upgrade pip
          pip install numpy pillow ffmpeg-python requests

      # 4️⃣ Set YouTube Stream Key as secret
      # In your repo: Settings → Secrets → YOUTUBE_STREAM_KEY
      - name: Export YouTube Stream Key
        run: echo "YOUTUBE_STREAM_KEY=${{ secrets.YOUTUBE_STREAM_KEY }}" >> $GITHUB_ENV

      # 5️⃣ Run Python Y’allBot
      - name: Run YallBot
        run: python playbot.py
