name: Deploy YallBot Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup-and-run:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js (Node 18 for wrtc compatibility)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install -g node-pre-gyp

      # 4️⃣ Install FFmpeg
      - name: Install FFmpeg
        run: sudo apt update && sudo apt install -y ffmpeg

      # 5️⃣ Run server
      - name: Start YallBot server
        run: node server.js
        env:
          YOUTUBE_STREAM_KEY: ${{ secrets.YOUTUBE_STREAM_KEY }}
