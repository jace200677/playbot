<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaflet Alert Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
 integrity="sha256-sA+4t+fLJcB+3c1NAGT2MUV7v0g8VhVJkM5B4kPNYfA=" crossorigin=""/>
<style>
  body, html { margin:0; padding:0; }
  #map { width: 640px; height: 360px; }
  .alert-rect {
    background-color: rgba(255,0,0,0.5);
    border: 1px solid red;
    position: absolute;
  }
</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-o9N1jN0gTkXkR6f53vl7i0Z6N1BcbB6sWrk7uV0g0Po=" crossorigin=""></script>

<script>
  // Initialize the map over the US
  var map = L.map('map', {zoomControl:false, dragging:false}).setView([37.8, -96], 4);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Store alert markers
  var alertLayers = [];

  // Function called from Python
  function drawAlerts(alerts) {
      // Clear previous
      alertLayers.forEach(l => map.removeLayer(l));
      alertLayers = [];

      alerts.forEach(a => {
          let area = a.area.toLowerCase();
          let latlng = null;

          // Simple hardcoded example for a few states
          if (area.includes("oregon")) latlng = [44.0, -120.5];
          else if (area.includes("washington")) latlng = [47.5, -120.5];
          else if (area.includes("california")) latlng = [36.5, -119.5];
          else if (area.includes("texas")) latlng = [31.0, -100.0];

          if (latlng) {
              let rect = L.rectangle([
                  [latlng[0]+1.0, latlng[1]-1.0],
                  [latlng[0]-1.0, latlng[1]+1.0]
              ], {color:'red', weight:1, fillOpacity:0.5});
              rect.addTo(map);
              alertLayers.push(rect);
          }
      });
  }
</script>
</body>
</html>
